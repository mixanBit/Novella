<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" charset="utf-8"></script>
    <title></title>
  </head>
  <body>

<div class="fon_sidebar">
  <div class="sidebar">
    <div class="btn_sidebar"></div>

    <div class="sidebar_main">
      <div class="audio_player">
        <h1>Audio</h1>
        <div class="controls">
          <div class="buttons">
            <button id="prevAudio"></button>
            <button id="playAudio"></button>
            <button id="nextAudio"></button>
          </div>
          <input id="rangeAudio" type="range" min="0" max="100" value='30' onmousemove="rangevalue1.value=value">
          <div class="volume">
            <output id="rangevalue1">30</output>
            <span>%</span>
          </div>
        </div>
      </div>
        <hr>
    </div>
  </div>
</div>









  <script src="scripts/script.js"></script>
  <script src="scripts/sidebar.js"></script>
  <script src="scripts/musicArray.js"></script>
  </body>
</html>
